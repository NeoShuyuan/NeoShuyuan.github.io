<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MathScroll · Neo & Classic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <!-- MathJax -->
  <script>
    window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };
  </script>
  <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <style>
    :root{
      --nav-h: 60px;
      --c-bg: #F9FAFB;
      --c-border: #D1D5DB;
      --c-blue: #3B82F6;
      --c-blue-dark: #2563EB;
      --c-green: #10B981;
      --c-red: #EF4444;
      --radius: 8px;
      --shadow: 0 8px 24px rgba(15,23,42,.08);
    }
    body{ margin:0; font-family: Inter, sans-serif; background: var(--c-bg); }
    .topnav{ position:fixed; top:0; left:0; right:0; height:var(--nav-h); background:#111827; color:#fff; display:flex; align-items:center; z-index:20; }
    .nav-inner{ width:100%; max-width:1200px; margin:auto; display:flex; justify-content:space-between; padding:0 16px; }
    .nav-links a{ color:#fff; text-decoration:none; margin:0 10px; font-weight:600; }

    .page{ padding-top: var(--nav-h); }
    .main{ display:flex; justify-content:center; align-items:flex-start; min-height:calc(100vh - var(--nav-h)); }

    .hero-gap{ height:20vh; pointer-events:none; }
    .mode-buttons{ display:flex; gap:40px; justify-content:center; margin:20px 0; position:relative; z-index:5; }
    .mode-btn{ width:200px; height:80px; border:none; border-radius: var(--radius); font-size:20px; font-weight:700; color:#fff; cursor:pointer; }
    .mode-btn.neo{ background: var(--c-blue); }
    .mode-btn.classic{ background: #6B7280; }

    /* Neo Wrap */
    #neoWrap{ display:none; width:100%; text-align:center; }
    .text-input{ width:60%; height:50px; padding:0 10px; border:1px solid var(--c-border); border-radius:6px; font-size:16px; }
    .btn{ border:none; border-radius:6px; height:40px; padding:0 14px; color:#fff; cursor:pointer; font-weight:600; }
    .btn.blue{ background: var(--c-blue); }
    .btn.green{ background: var(--c-green); }
    .result-card{ width:80%; max-width:800px; margin:20px auto; background:#fff; border-radius: var(--radius); box-shadow: var(--shadow); padding:20px; display:none; }

    /* Classic Wrap */
    #classicWrap{ display:none; width:100%; padding:20px; }
    .classic-sidebar{ width:25%; float:left; }
    .classic-main{ width:70%; float:right; background:#fff; padding:20px; border-radius: var(--radius); box-shadow: var(--shadow); }
  </style>
</head>
<body>
  <!-- 顶部导航 -->
  <nav class="topnav">
    <div class="nav-inner">
      <div class="brand">NeoShuyuan</div>
      <div class="nav-links">
        <a href="#">MathScroll</a>
        <a href="#">Classics Studio</a>
        <a href="#">Scholar’s Cache</a>
        <a href="#">About the Weaver</a>
      </div>
    </div>
  </nav>

  <main class="page">
    <section class="main">
      <div style="width:100%;">

        <div class="hero-gap"></div>

        <!-- 模式选择按钮 -->
        <div class="mode-buttons" id="modeButtons">
          <button class="mode-btn neo" id="btnNeo" type="button" onclick="showNeo()">Neo Mode</button>
          <button class="mode-btn classic" id="btnClassic" type="button" onclick="showClassic()">Classic Mode</button>
        </div>

        <!-- Neo Mode -->
        <div id="neoWrap">
          <div>
            <input id="questionInput" class="text-input" placeholder="Try: Solve 2x²+3x+1=0" />
            <button class="btn blue" id="btnHand">Handwrite</button>
            <button class="btn green" id="btnSubmit">Submit</button>
          </div>
          <div class="result-card" id="resultCard">
            <div class="answer" id="mainAnswer">—</div>
          </div>
        </div>

        <!-- Classic Mode -->
        <div id="classicWrap">
          <div class="classic-sidebar">
            <h3>Learn Algorithms</h3>
            <ul>
              <li>Square Field</li>
              <li>Excess & Deficiency</li>
            </ul>
          </div>
          <div class="classic-main">
            <h3>Classic Content</h3>
            <p>This is the Classic Mode area.</p>
          </div>
        </div>

      </div>
    </section>
  </main>

  <script>
    const neoWrap = document.getElementById('neoWrap');
    const classicWrap = document.getElementById('classicWrap');
    const modeButtons = document.getElementById('modeButtons');

    window.showNeo = function(){
      neoWrap.style.display = 'block';
      classicWrap.style.display = 'none';
      window.scrollTo({top:0, behavior:'smooth'});
    }

    window.showClassic = function(){
      neoWrap.style.display = 'none';
      classicWrap.style.display = 'block';
      window.scrollTo({top:0, behavior:'smooth'});
    }

    // 提交按钮示例
    document.getElementById('btnSubmit').addEventListener('click', ()=>{
      const q = document.getElementById('questionInput').value.trim();
      if(!q){ alert("Please enter a question."); return; }
      document.getElementById('mainAnswer').textContent = "Answer (demo): if q = x²+3x+2=0 then x=-1, -2";
      document.getElementById('resultCard').style.display = 'block';
    });
  </script>
</body>
</html>
