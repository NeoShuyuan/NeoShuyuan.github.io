<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoShuyuan - 新书院</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scrollbar-width: none;
    }
    *::-webkit-scrollbar {
      display: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Noto Serif SC', serif;
    }

    /* ✅ 全屏拉伸背景图 */
    #bg-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: fill;
      z-index: -2;
    }

    #ink-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      padding: 30px 0;
      font-size: 1.3rem;
      font-weight: 500;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      background: transparent;
    }

    .nav-button {
      background: none;
      border: none;
      font-size: inherit;
      cursor: pointer;
      color: #111;
      transition: transform 0.2s ease;
    }

    .nav-button:hover {
      transform: scale(1.1);
    }

    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      z-index: 5;
      position: relative;
    }

    h1 {
      font-size: 3.2rem;
      color: #111;
      font-weight: bold;
    }

    .footer-controls {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      background: transparent;
      padding: 10px;
      z-index: 10;
    }

    .music-control, .language-switch {
      background-color: #4b3621;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ✅ 背景图：全屏拉伸显示 -->
  <img id="bg-img" src="Image_20250710102436.jpg" alt="background" />

  <!-- ✅ 墨水 canvas -->
  <canvas id="ink-container"></canvas>

  <!-- ✅ 顶部导航栏 -->
  <nav>
    <button class="nav-button" data-en="AI Tools" data-zh="AI解题工具">AI Tools</button>
    <button class="nav-button" data-en="Classics" data-zh="古籍">Classics</button>
    <button class="nav-button" data-en="Learning" data-zh="学习">Learning</button>
    <button class="nav-button" data-en="Culture" data-zh="文化">Culture</button>
    <button class="nav-button" onclick="location.href='./profile.html'" data-en="Profile" data-zh="个人">Profile</button>
  </nav>

  <!-- ✅ 欢迎语 -->
  <div class="main-content">
    <h1 data-en="Welcome to NeoShuyuan" data-zh="欢迎来到新书院">Welcome to NeoShuyuan</h1>
  </div>

  <!-- ✅ 音乐和语言控制 -->
  <div class="footer-controls">
    <button class="music-control" id="music-toggle">Play Music</button>
    <button class="language-switch" id="language-switch">中文 / English</button>
  </div>

  <!-- ✅ 背景音乐 -->
  <audio id="guqin-music">
    <source src="chinese-ancient-style-music-love-etlx-247345.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const music = document.getElementById('guqin-music');
    const musicBtn = document.getElementById('music-toggle');
    const langBtn = document.getElementById('language-switch');

    // 默认暂停音乐
    music.pause();
    musicBtn.textContent = "Play Music";

    musicBtn.onclick = () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "Pause Music";
      } else {
        music.pause();
        musicBtn.textContent = "Play Music";
      }
    };

    // 默认语言英文
    let lang = 'en';
    function updateLanguage() {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }
    updateLanguage();

    langBtn.onclick = () => {
      lang = lang === 'en' ? 'zh' : 'en';
      updateLanguage();
    };

    // ✅ 改进版墨水动画（避免闪烁）
    const canvas = document.getElementById('ink-container');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let drops = [];

    function createDrop() {
      drops.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: 0,
        alpha: 0.95,
        maxR: 180 + Math.random() * 80
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let newDrops = [];

      for (let i = 0; i < drops.length; i++) {
        let drop = drops[i];
        drop.r += 0.8;
        drop.alpha *= 0.983;

        if (drop.r <= drop.maxR && drop.alpha >= 0.01) {
          newDrops.push(drop);

          const gradient = ctx.createRadialGradient(drop.x, drop.y, 0, drop.x, drop.y, drop.r);
          gradient.addColorStop(0, `rgba(0, 20, 5, ${drop.alpha})`);
          gradient.addColorStop(1, 'rgba(0, 20, 5, 0)');

          ctx.beginPath();
          ctx.fillStyle = gradient;
          ctx.arc(drop.x, drop.y, drop.r, 0, 2 * Math.PI);
          ctx.fill();
        }
      }

      drops = newDrops;
      requestAnimationFrame(animate);
    }

    setInterval(createDrop, 3000);
    animate();
  </script>
</body>
</html>
