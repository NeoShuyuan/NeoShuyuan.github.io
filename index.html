<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoShuyuan - 新书院</title>
    <style>
        /* 全局样式 - 保持原有 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif SC', serif;
            background-color: rgba(240, 248, 255, 0.3);
            color: #333;
            overflow-x: hidden;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0 0 L100 0 L100 100 L0 100 Z" fill="none" stroke="rgba(0,0,0,0.05)" stroke-width="0.5"/></svg>');
        }

        /* 水墨晕染容器 - 增强效果 */
        #ink-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        /* 更大的水墨晕染效果 */
        .ink-blot {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 80%);
            filter: blur(8px);
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: inkSpread 8s ease-out forwards;
        }

        @keyframes inkSpread {
            0% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 0;
            }
            20% {
                opacity: 0.9;
            }
            100% {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 水墨晕染效果容器 -->
    <div id="ink-container"></div>
    
    <!-- 页面内容 -->
    <!-- ...其他内容保持不变... -->

    <script>
        // 水墨晕染效果脚本
        document.addEventListener('DOMContentLoaded', function() {
            const inkContainer = document.getElementById('ink-container');
            
            function createInkBlot(x, y) {
                const inkBlot = document.createElement('div');
                inkBlot.className = 'ink-blot';
                
                // 随机大小
                const size = Math.random() * 200 + 100;
                inkBlot.style.width = `${size}px`;
                inkBlot.style.height = `${size}px`;
                
                // 设置位置
                inkBlot.style.left = `${x}px`;
                inkBlot.style.top = `${y}px`;
                
                // 随机颜色 - 水墨风格
                const hue = Math.random() * 20 + 200; // 偏向蓝黑色调
                const saturation = Math.random() * 30 + 20;
                inkBlot.style.background = `radial-gradient(circle, hsla(${hue}, ${saturation}%, 10%, 0.8) 0%, hsla(${hue}, ${saturation}%, 5%, 0) 80%)`;
                
                inkContainer.appendChild(inkBlot);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    inkBlot.remove();
                }, 8000);
            }
            
            // 点击时创建水墨晕染
            document.addEventListener('click', function(e) {
                createInkBlot(e.clientX, e.clientY);
            });
            
            // 初始随机水墨效果
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createInkBlot(x, y);
                }, i * 1000);
            }
        });
    </script>
</body>
</html>
