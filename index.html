<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoShuyuan - 新书院</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif SC', serif;
            background-color: rgba(240, 248, 255, 0.3);
            color: #333;
            overflow-x: hidden;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0 0 L100 0 L100 100 L0 100 Z" fill="none" stroke="rgba(0,0,0,0.05)" stroke-width="0.5"/></svg>');
        }

        #ink-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .ink-blot {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 80%);
            filter: blur(8px);
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: inkSpread 8s ease-out forwards;
        }

        @keyframes inkSpread {
            0% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 0;
            }
            20% {
                opacity: 0.9;
            }
            100% {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="ink-container"></div>

    <script>
        function createInkBlot() {
            const container = document.getElementById('ink-container');
            const blot = document.createElement('div');
            blot.className = 'ink-blot';
            blot.style.left = `${Math.random() * 100}%`;
            blot.style.top = `${Math.random() * 100}%`;
            blot.style.width = blot.style.height = `${60 + Math.random() * 80}px`;
            container.appendChild(blot);
            setTimeout(() => blot.remove(), 8000);
        }
        setInterval(createInkBlot, 2500);
        for (let i = 0; i < 5; i++) setTimeout(createInkBlot, i * 1000);
    </script>
</body>
</html>
