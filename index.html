<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoShuyuan - 新书院</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      scrollbar-width: none;
    }
    *::-webkit-scrollbar {
      display: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif SC', serif;
      background: url('./b1019510-4173-4cb2-b399-f5c90cb506c5.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      overflow-x: hidden;
    }

    #ink-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-button {
      margin: 0 15px;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .main-content {
      max-width: 800px;
      margin: 120px auto 50px;
      padding: 30px;
      text-align: center;
      background-color: transparent;
      border-radius: 16px;
      z-index: 2;
      position: relative;
      color: #111;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    .footer-controls {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px;
      backdrop-filter: blur(4px);
      z-index: 1000;
    }

    .music-control, .language-switch {
      background-color: #4b3621;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <canvas id="ink-container"></canvas>

  <nav>
    <button class="nav-button" data-en="AI Tools" data-zh="AI解题工具">AI Tools</button>
    <button class="nav-button" data-en="Classics" data-zh="古籍">Classics</button>
    <button class="nav-button" data-en="Learning" data-zh="学习">Learning</button>
    <button class="nav-button" data-en="Culture" data-zh="文化">Culture</button>
  </nav>

  <div class="main-content">
    <h1 data-en="Welcome" data-zh="欢迎">欢迎</h1>
  </div>

  <div class="footer-controls">
    <button class="music-control" id="music-toggle">Pause Music</button>
    <button class="language-switch" id="language-switch">中文 / English</button>
  </div>

  <audio id="guqin-music" autoplay loop>
    <source src="chinese-ancient-style-music-love-etlx-247345.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const music = document.getElementById('guqin-music');
    const musicBtn = document.getElementById('music-toggle');
    musicBtn.onclick = () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "Pause Music";
      } else {
        music.pause();
        musicBtn.textContent = "Play Music";
      }
    };

    let lang = 'en';
    document.getElementById('language-switch').onclick = () => {
      lang = lang === 'en' ? 'zh' : 'en';
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    };

    const canvas = document.getElementById('ink-container');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let drops = [];

    function createDrop() {
      drops.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: 0,
        alpha: 0.95,
        maxR: 180 + Math.random() * 80
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drops.forEach((drop, index) => {
        drop.r += 0.8;
        drop.alpha *= 0.983;
        if (drop.r > drop.maxR || drop.alpha < 0.01) {
          drops.splice(index, 1);
          return;
        }

        const gradient = ctx.createRadialGradient(drop.x, drop.y, 0, drop.x, drop.y, drop.r);
        gradient.addColorStop(0, `rgba(0, 20, 5, ${drop.alpha})`);
        gradient.addColorStop(1, 'rgba(0, 20, 5, 0)');

        ctx.beginPath();
        ctx.fillStyle = gradient;
        ctx.arc(drop.x, drop.y, drop.r, 0, 2 * Math.PI);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    setInterval(createDrop, 3000);
    animate();
  </script>
</body>
</html>
