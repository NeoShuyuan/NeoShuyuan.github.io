<html lang="en">
<head>

  <title>NeoShuyuan - 新书院</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      scrollbar-width: none;
    }
    *::-webkit-scrollbar {
      display: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif SC', serif;
      background-color: #fdfcf8;
      color: #222;
      overflow-x: hidden;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-button {
      margin: 0 15px;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .main-content {
      max-width: 800px;
      margin: 120px auto 50px;
      padding: 30px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    .footer-controls {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      backdrop-filter: blur(4px);
      z-index: 1000;
    }

    .music-control, .language-switch {
      background-color: #8B4513;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
    }
  </style>
</head>

    <button class="nav-button" data-en="Learning" data-zh="学习">Learning</button>
    <button class="nav-button" data-en="Culture" data-zh="文化">Culture</button>
  </nav>
