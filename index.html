<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Serif SC', serif;
        background-color: rgba(240, 248, 255, 0.3);
        color: #333;
        overflow-x: hidden;
        background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0 0 L100 0 L100 100 L0 100 Z" fill="none" stroke="rgba(0,0,0,0.05)" stroke-width="0.5"/></svg>');
    }

    #ink-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
    }

    .ink-blot {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 80%);
        filter: blur(8px);
        transform: translate(-50%, -50%);
        opacity: 0;
        animation: inkSpread 8s ease-out forwards;
    }

    @keyframes inkSpread {
        0% {
            transform: translate(-50%, -50%) scale(0.3);
            opacity: 0;
        }
        20% {
            opacity: 0.9;
        }
        100% {
            transform: translate(-50%, -50%) scale(4);
            opacity: 0;
        }
    }

    nav {
        display: flex;
        justify-content: center;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(5px);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .nav-button {
        margin: 0 15px;
        background: none;
        border: none;
        font-size: 1rem;
        cursor: pointer;
    }

    .main-content {
        max-width: 800px;
        margin: 120px auto 50px;
        padding: 30px;
        text-align: center;
        background: none;
        box-shadow: none;
        backdrop-filter: none;
    }

    .footer-controls {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
        background: rgba(255, 255, 255, 0.7);
        padding: 10px;
        backdrop-filter: blur(4px);
    }

    .music-control, .language-switch {
        background-color: #8B4513;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 20px;
    }
</style>
