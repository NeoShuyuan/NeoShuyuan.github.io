<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoShuyuan - 新书院</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif SC', serif;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            overflow-x: hidden;
        }

        /* 双侧竹子 */
        .bamboo {
            position: fixed;
            top: 0;
            width: 100px;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.5;
            z-index: -1;
        }
        .bamboo.left {
            left: 0;
            background-image: url('https://cdn.jsdelivr.net/gh/YOUR_IMAGE_PATH/bamboo-left.png');
        }
        .bamboo.right {
            right: 0;
            background-image: url('https://cdn.jsdelivr.net/gh/YOUR_IMAGE_PATH/bamboo-right.png');
        }

        /* 水墨故效 */
        #ink-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }
        .ink-blot {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0) 70%);
            filter: blur(8px);
            transform: translate(-50%, -50%);
            animation: inkSpread 8s ease-out forwards;
            opacity: 0;
        }
        @keyframes inkSpread {
            0% { transform: translate(-50%, -50%) scale(0.2); opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }
        .nav-button {
            margin: 0 15px;
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .main-content {
            max-width: 800px;
            margin: 80px auto;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .footer-controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            backdrop-filter: blur(4px);
        }
        .music-control, .language-switch {
            background-color: #8B4513;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bamboo left"></div>
    <div class="bamboo right"></div>
    <div id="ink-container"></div>

    <nav>
        <button class="nav-button" data-en="AI Tools" data-zh="AI解题工具">AI Tools</button>
        <button class="nav-button" data-en="Classics" data-zh="古籍">Classics</button>
        <button class="nav-button" data-en="Learning" data-zh="学习">Learning</button>
        <button class="nav-button" data-en="Culture" data-zh="文化">Culture</button>
    </nav>

    <div class="main-content">
        <h1 data-en="Welcome to NeoShuyuan" data-zh="欢迎来到新书院">Welcome to NeoShuyuan</h1>
        <!-- your text paragraphs here -->
    </div>

    <div class="footer-controls">
        <button class="music-control" id="music-toggle">Pause Guqin</button>
        <button class="language-switch" id="language-switch">中文 / English</button>
    </div>

    <audio id="guqin-music" loop autoplay>
        <source src="https://music.163.com/song/media/outer/url?id=1824045033.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 水墨故效
        function createInkBlot() {
            const container = document.getElementById('ink-container');
            const blot = document.createElement('div');
            blot.className = 'ink-blot';
            blot.style.left = `${Math.random() * 100}%`;
            blot.style.top = `${Math.random() * 100}%`;
            blot.style.width = blot.style.height = `${40 + Math.random() * 60}px`;
            container.appendChild(blot);
            setTimeout(() => blot.remove(), 8000);
        }
        setInterval(createInkBlot, 2500);
        for (let i = 0; i < 5; i++) setTimeout(createInkBlot, i * 1000);

        // 音乐控制
        const music = document.getElementById('guqin-music');
        const musicBtn = document.getElementById('music-toggle');
        musicBtn.onclick = () => {
            if (music.paused) { music.play(); musicBtn.textContent = "Pause Guqin"; }
            else { music.pause(); musicBtn.textContent = "Play Guqin"; }
        };

        // 语言切换
        let lang = 'en';
        document.getElementById('language-switch').onclick = () => {
            lang = lang === 'en' ? 'zh' : 'en';
            document.querySelectorAll('[data-en]').forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
        };
    </script>
</body>
</html>
